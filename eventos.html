    <!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Igreja</title>
    <link rel="stylesheet" href="css/eventos.css" />
    <!--BOOTSTRAP ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!--BOOTSTRAP ICONS-->
  </head>
  <body>
    <header>
      <section class="topo-site">
        <div class="interface-header">
          <div class="interface-topo">
            <div class="logo">
              <img src="img/logo-topo.png" alt="Logo Igreja" />
            </div>
            <nav class="menu-topo">
              <ul>
                <li><a href="Eventos">Eventos</a></li>
                <li><a href="#">Notícias</a></li>
              </ul>
            </nav>
            <div class="login">
              <div class="btn-login">
                <a href="#">
                  <button>Login</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <Main>
      <section id="eventos">

        <div class="interface">
          <div class="interface-proximos-eventos">
            <div class="evento">
              <form>
                <h3>CRIAR NOVO EVENTO</h3>
                  <input id="titulo" type="text" name="titulo" placeholder="Insira o título aqui...">
                  <input id="data-inicio" type="text" name="data" placeholder="Insira data de início do evento aqui...">
                  <input id="data-termino" type="text" name="data" placeholder="Insira data de término do evento aqui...">
                  <input id="texto" type="text" name="texto" placeholder="Insira descrição do evento aqui.....">
                  <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
                <input href="#" type="submit" name="acao" value="Adicionar Evento">
            </form>

            <form>
              <h3>CRIAR NOVA NOTÍCIA</h3>
                <input id="titulo" type="text" name="titulo" placeholder="Insira o título aqui...">
                <input id="data-inicio" type="text" name="data" placeholder="Insira data de início do evento aqui...">
                <input id="data-termino" type="text" name="data" placeholder="Insira data de término do evento aqui...">
                <input id="texto" type="text" name="texto" placeholder="Insira descrição do evento aqui.....">
                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
                <input href="#" type="submit" name="acao" value="Adicionar Notícia">
          </form>
                 </div>
                </div>
            </div>

      </section>

    </Main>

    <footer>
      <section id="rodape">
          <div class="interface-rodape">            
              <div class="contatos">
                <a href="#"><i class="bi bi-whatsapp"></i></a>
                <a href="#"><i class="bi bi-youtube"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-facebook"></i></a>                
            </div>       
            <p>copyright &copy;2023. designed by <span>Leonardo Brandão</span></p>   
      </section>
    </footer>

  </body>
</html>
